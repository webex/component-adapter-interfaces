version: 2.1

executors:
  node-executor:
    working_directory: ~/component-adapter-interfaces
    docker:
      - image: circleci/node:fermium

# reusable command for all jobs
commands:
  checkout_from_workspace:
    description: 'To checkout and attach the workspace'
    steps:
      - checkout
      - attach_workspace:
          at: ~/component-adapter-interfaces

# define jobs
jobs:
  install:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          name: "Save Yarn Package Cache"
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - .yarn/cache
            - .yarn/unplugged
      - persist_to_workspace:
          root: .
          paths: node_modules

  test:
    executor: node-executor
    steps:
      - checkout_from_workspace
      - run:
          name: Linting
          command: npm run test:eslint
      - run:
          name: Unit Test Coverage
          command: npm run test:coverage
      - store_test_results:
          path: test_results

  build:
    executor: node-executor
    steps:
      - checkout_from_workspace
      - run:
          name: Build
          command: yarn build
      - persist_to_workspace:
          root: ~/
          paths: 
            - "component-adapter-interfaces"

  release:
    executor: node-executor
    steps:
      - checkout_from_workspace
      - run:
          name: Release
          command: yarn npm publish

# execute the jobs in a orderly manner
workflows:
  setup_test_release:
    jobs:
      - install
      - test:
          requires:
            - install
      - build:
          requires:
            - test
          filters:
            branches:
              only: master
      - release:
          requires:
            - build
          filters:
            branches:
              only: master
